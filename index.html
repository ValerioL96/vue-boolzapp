<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp con Vue</title>

    <!--custome style-->
    <link rel="stylesheet" href="./CSS/style.css">

     <!--font awesome-->

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!--font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <div class="container flex">

            <section class="messages-contacts">
                <div class="mycontact flex">
                    <article class=" picture-name flex">
                        <img class="picture-contact" src="./img/avatar_io.jpg" alt="my contact picture">
                        <h3 >Sofia</h3>
                    </article>
                    <article class="toolbar flex">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </article>
                    
                </div>

            </section>
    
            <section class="chat-wrapper">
                    <div class="contact-chat flex">
                        
                        <article class="picture-name flex">
                            <img class="picture-contact" :src="contacts[activeIndex].avatar" :alt="contacts[activeIndex].name">
                            <div class="text">
    
                                <h3>
                                    {{contacts[activeIndex].name}}
                                </h3>
                                <p>ultimo accesso oggi alle 12:00</p>
    
                            </div>
                        </article>
                        <article class="toolbar flex">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </article>
                       
                    </div>
    
            </section>

        </div>

        

        
    </div>


    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Javascript-->
    <script src="./JS/script.js"></script>
</body>
</html>
